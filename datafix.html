      var allRows = data.split(/\r?\n|\r/)

      for (var i = 0; i < allRows.length; i++) {
        if (allRows[i] != '') {

          //去掉头尾的空格
          for (var j = 0; j < rowCells.length; j++) {
            var strTmp = "";
            rowCells[j] == rowCells[j].trim();
            strTmp += rowCells[j];
          }
          //检查空行
          if (strTmp == "") {
            if (i == 0) {
              alert("文件第一行不能为空");
              return;
            } else {
              continue;
            }
          }
          if (i == 0) { //第一行定义名字
            headNames = rowCells;
            for (var j = 0; j < rowCells.length; j++) {
              if (!headNamesVp[headNames[j]]) {
                //不在重要字段列表内

                    color: "#000",
                    x: 300,

            }
          } else {

            table += '<thead>';
            table += '<tr>';
            table += '<th width="80">序号</th>';
          } else {
            table += '<tr>';
            table += '<td>' + i + '</td>';
